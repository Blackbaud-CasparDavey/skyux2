<div class="sky-container">
  <h1>
    Component demos
  </h1>

  <ul>
    <li *ngFor="let component of components">
      <button
        type="button"
        (click)="open(component)">
        {{ component.name }}
      </button>
    </li>
  </ul>

  <sky-demo-generator
    [componentData]="selectedComponent">
  </sky-demo-generator>
</div>
